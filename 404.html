<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 — Not Found</title>
  <link rel="icon" href="/favicon.png" type="image/png" />
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    html, body {
      height: 100%;
      margin: 0;
      background: #fff;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 0.6s ease-out;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      padding: 0.1rem;
    }

    h1 {
      font-size: 2rem;
      font-family: Arial, Helvetica, sans-serif;
      margin-bottom: 1.8rem;
    }

    p {
      font-size: 1.1rem;
      font-family: Georgia, Times, serif;
      margin: 0.5rem 0;
      margin-top: 1.7rem;

    }

    a {
      display: inline-block;
      font-size: 1.1rem;
      color: #222;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404 — You’ve wandered off the path.</h1>
    <p>Not every trail leads somewhere, but every step still matters.</p>
    <p>Try heading back to <a href="/">the main page</a>.</p>
  </div>
</body>
</html>
