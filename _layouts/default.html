<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="shun.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} · Alexander De Saram</title>
  <style>
    /* Fade‑in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Base reset and typography */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #222;
      line-height: 1.6;
    }

    /* Centered, fluid container */
    .main {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem 0;
      animation: fadeIn 0.6s ease-out;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 1rem;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #111;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    article {
      margin-bottom: 2rem;
    }

    /* Fixed footer */
    .footer {
      text-align: center;
      font-size: 0.85rem;
      color: #999;
      font-family: 'Courier New', monospace;
      margin-top: 2rem;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .main {
        width: 95%;
        padding: 1.5rem 0;
      }
      h1 {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 400px) {
      .main {
        width: 98%;
        padding: 1rem 0;
      }
      h1 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="main">
        <header>
      <a class="home" href="/">← Home</a>
      <h1>{{ page.title }}</h1>
    </header>
    <article>
      {{ content }}
    </article>
  </div>
</body>
</html>
