<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} · Alexander De Saram</title>
  <style>
    /* Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Reset & typography */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #222;
      line-height: 1.6;
    }

    /* Fluid, centered container */
    .main {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem 0;
      animation: fadeIn 0.6s ease-out;
    }

    /* Header arrow only */
    header {
      margin-bottom: 1rem;
    }
    .home {
      display: inline-block;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1.2rem;
      color: #222;
      text-decoration: none;
      margin-left: 0;
    }

    /* Article content */
    article {
      animation: fadeIn 0.6s ease-out;
    }

    /* Responsive images within article */
    article img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 1rem auto;
    }

    /* Footer at bottom of content */
    .footer {
      margin-top: 2rem;
      font-family: 'Courier New', monospace;
      font-size: 0.85rem;
      color: #777;
      text-align: left;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      .main {
        width: 95%;
        padding: 1.5rem 0;
      }
      .home {
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .arrow-col {
        display: flex;
        justify-content: flex-end;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
  <div class="main">
    <header>
      <a class="home" href="/blog/">←</a>
    </header>
    <article>
      {{ content }}
    </article>
    <div class="footer">written by Alexander De Saram · 杨舜涛</div>
  </div>
</body>
</html>
