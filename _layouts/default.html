<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="shun.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} · Alexander De Saram</title>
  <style>
    /* Fade‑in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Base reset and typography */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      font-family: Georgia, "Times New Roman", Times, serif;
      color: #222;
      line-height: 1.6;
    }

    /* Centered, fluid container */
    .main {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem 0;
      animation: fadeIn 0.6s ease-out;
    }

        <header>
      <a class="home" href="/">←</a>
    </header>
    <article>
      {{ content }}
    </article>
  </div>
</body>
</html>
